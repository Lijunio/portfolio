            <p>Entre em contato comigo através das informações abaixo ou envie uma mensagem usando o formulário.</p>
            <form id="contact-form">

                <input type="email" id="email" name="email" required class="form-control mb-2"><br>

                <textarea id="message" name="message" required class="form-control mb-2"></textarea><br>

            </form>
        </div>
    </div>
      <div class="col-md-6 mb-4">

        emailjs.sendForm('service_t4yqi45', 'template_z967x3u', this)
            .then(function() {
                alert('Mensagem enviada com sucesso!');
                document.getElementById('contact-form').reset(); 
            }, function(error) {
                alert('Erro ao enviar mensagem: ' + JSON.stringify(error));
            });

</script>
